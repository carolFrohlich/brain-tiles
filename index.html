<body>
    <div id="main" class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 150 }'>

    </div>
    <script src="plugins/jquery-3.1.1.min.js"></script>
    <script src="plugins/masonry.pkgd.min.js"></script>
    <script src="plugins/geopattern-1.2.3.min.js"></script>


    <script>
        var sizes = [150,200,250,300];
        var colors = ['#FFFBF3','#FF4242','#3DEC6D','#3B9CE3','#E8ED40'];
        var min_count = 18;
        var max_count = 40;
        patterns = ['chevrons','plusSigns','chevrons','xes']
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var pattern1 = GeoPattern.generate({string: '1', generator:'chevrons', color:colors[getRandomInt(0, colors.length)]});
        var pattern2 = GeoPattern.generate({string: '2', generator:'plusSigns', color:colors[getRandomInt(0, colors.length)]});
        var pattern3 = GeoPattern.generate({string: '3', generator:'xes', color:colors[getRandomInt(0, colors.length)]});
        var pattern4 = GeoPattern.generate({string: '4', generator:'sineWaves', color:colors[getRandomInt(0, colors.length)]});
        var pattern5 = GeoPattern.generate({string: '5', generator:'overlappingRings', color:colors[getRandomInt(0, colors.length)]});
        var pattern6 = GeoPattern.generate({string: '6', generator:'triangles', color:colors[getRandomInt(0, colors.length)]});
        var pattern7 = GeoPattern.generate({string: '7', generator:'tessellation', color:colors[getRandomInt(0, colors.length)]});

        patterns = [pattern1, pattern2, pattern3,pattern4,pattern5,pattern6,pattern7]

        var count = getRandomInt(min_count, max_count)
        for (var i = 0; i < count; i++) {
            //var color_index = getRandomInt(0, colors.length);        
            var pattern = patterns[getRandomInt(0, patterns.length-1)];
            var size = sizes[getRandomInt(0, sizes.length)];
            var img =  $('<img>',{id:'b'+i,src:'assets/brain.png', width:size,class:"grid-item"})
            $('#main').prepend(img)
            $('#b'+i).css('background-image', pattern.toDataUrl());
        };

        
        

    </script>

</body>
</html>
